services:
  olex2rtz:
    build: .
    container_name: olex2rtz
    environment:
      - FLASK_ENV=production
    labels:
     - "traefik.enable=true"
     - "traefik.http.routers.olex2rtz.rule=Host(`olex2rtz.aldh.eu`)"
     - "traefik.http.routers.olex2rtz.entrypoints=websecure"
     - "traefik.http.routers.olex2rtz.tls.certresolver=gregson"
     - "traefik.http.services.olex2rtz.loadbalancer.server.port=5000"
    networks:
      - web
    volumes:
      - ./app.log:/app/app.log  # Mount the log file to the host system
    restart: unless-stopped
    command: gunicorn --workers=1 --bind 0.0.0.0:5000 app:app #To be replaced, quick and dirty solution for now

networks:
  web:
    external: true
