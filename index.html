
<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='UTF-8'>
  <title>Olex2Rtz - Convertisseur</title>
</head>
<body>
  <h1>Convertir un fichier Olex (.txt) en RTZ</h1>
  <form action='/convert' method='post' enctype='multipart/form-data'>
    <input type="file" name="file" accept=".gz" required>
    <button type='submit'>Convertir</button>
  </form>
</body>
</html>
