<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Olex2RTZ</title>
</head>
<body>
    <h1>Convertir un fichier Olex vers RTZ</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".gz" required>
        <br><br>
        <button type="submit">Analyser le fichier</button>
    </form>
</body>
</html>
